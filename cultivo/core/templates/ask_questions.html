{% extends 'base.html' %}


{% block content %}

<style>
    .question {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 450px;
        
        background-color: #095e40;
        
    }
    .heading {
        text-align: center;
        color: #095e40;
        font-family:cursive;
    }

    .card {
        
        border-radius: 5%;
        box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
        border-color: red;
        
        border-width: 5px;
    }

    
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <br><br/>
            <br><br/>
            {% if submitted %}
                                
                           Your question submitted succesfully and will be answered shortly!
                            
            {% else %}
            <div class="card border-dark  text-dark bg-light " style="width: 1000px;margin-left: 250px;margin-bottom: 30px;">
                <h1 class="heading">Ask Question</h1>


                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleDataList" class="form-label" style="margin-left: 9px;"><strong>Enter Question</strong></label>

                        {{ form.title }}
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="formFile" class="form-label"  style="margin-left: 9px;"><strong>Upload Image</strong></label>

                        {{ form.image }}
                    

                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="form-label" style="margin-left: 9px;"><strong>Description</strong></label>

                        {{ form.content }}

                    </div>
                    <input type="submit" value="Submit" class="btn btn-success question">


                    




                </form>
            </div>
            {% endif %}


        </div>
    </div>
</div>




{% endblock %}
