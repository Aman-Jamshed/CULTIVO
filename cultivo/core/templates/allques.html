{% extends 'base.html' %}



{% block content %}

<style>
   body {
      background:#095e40 url(https://cdn.pixabay.com/photo/2016/11/21/14/57/wheat-1845835_960_720.jpg)no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      padding-top: 0px;
    }
</style>

<br> </br>

<div class="container-md" style="margin-top:20px;">

    

                        
    {% for question in questions %}

    
    <div class="card mb-3 pt-100" style="max-width: 5400px;margin-top:60px;margin-left:60px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ question.image.url }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ question.title }} </h5>
                 
              
              
              
              <p class="card-text">{{ question.content }} </p>
              
              <a href="/question/{{ question.sno }}" style="background-color: rgb(24, 73, 24);margin-left: 10px;" class="btn btn-success mt-3">More info..</a>
              
            </div>
          </div>
        </div>
      </div>
                    
                    
                    

                            


    {% endfor %}
</div>
{% endblock content %}
